<mat-card class="mat-elevation-z4">
    <mat-card-title>Deletar Departamento</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"[value]="department.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="RegiÃ£o"[value]="department.region"  name="region" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade" [value]="department.city"  name="city" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Estado" [value]="department.state"  name="state" disabled>
        </mat-form-field>
        <mat-form-field >
            <mat-label>Diretoria</mat-label>
            <mat-select [value]="department.boardDirector"  name="boardDirector" disabled>
                <mat-option *ngFor="let boardDirector of boardDirectors " [value]="boardDirector.name" >
                {{boardDirector.id}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-card>
<button  mat-raised-button (click)="deleteDepartment()" color="warn">
    Deletar
</button>

<button  mat-raised-button (click)="cancel()">
    Cancelar
</button>
