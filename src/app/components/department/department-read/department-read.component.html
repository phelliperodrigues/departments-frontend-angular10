<div class="mat-elevation-z5">
    <table mat-table [dataSource]="departments">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef>Região</th>
        <td mat-cell *matCellDef="let row">{{row.region}}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{row.city}}</td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let row">{{row.state}}</td>
      </ng-container>

      <ng-container matColumnDef="boardDirector">
        <th mat-header-cell *matHeaderCellDef>Diretoria</th>
        <td mat-cell *matCellDef="let row">{{row.boardDirector}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/departments/update/{{row.id}}" class="edit">
                <i class="material-icons ">
                    edit
                </i>
            </a>
            <a routerLink="/departments/delete/{{row.id}}" class="delete">
                <i class="material-icons ">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div *ngIf="isLoading" 
        class="spinner">
      <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>

    </div>
  </div>
